<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Certificate Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-graduation-cap"></i> NFT Certificate Gallery</h1>
            <p class="subtitle">Browse graduate certificates stored as NFTs on the blockchain</p>
        </header>

        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search by name, program, or grade...">
                <button id="clearSearch"><i class="fas fa-times"></i></button>
            </div>
            <div class="filter-group">
                <div class="filter">
                    <i class="fas fa-book"></i>
                    <select id="programFilter">
                        <option value="">All Programs</option>
                    </select>
                </div>
                <div class="filter">
                    <i class="fas fa-star"></i>
                    <select id="gradeFilter">
                        <option value="">All Grades</option>
                    </select>
                </div>
                <button id="resetFilters" class="btn-reset">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <i class="fas fa-certificate"></i>
                <span>Showing <span id="showingCount">0</span> of <span id="totalCount">0</span> certificates</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-filter"></i>
                <span>Filter: <span id="activeFilters">None</span></span>
            </div>
        </div>

        <div class="gallery" id="nftGallery">
         
        </div>

        <div class="view-options">
            <button id="viewGrid" class="view-btn active">
                <i class="fas fa-th"></i> Grid
            </button>
            <button id="viewList" class="view-btn">
                <i class="fas fa-list"></i> List
            </button>
        </div>

        <footer>
            <p>NFT Certificates Gallery DApp â€¢ All certificates are stored on the blockchain</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
