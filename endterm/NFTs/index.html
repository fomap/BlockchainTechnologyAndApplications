<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NFT Gallery</h1>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by emotion or author...">
                <button id="clearSearch" style="display:none;">Clear</button>
            </div>
            <div class="filter-group">
                <select id="sortBy">
                    <option value="id">Sort by ID</option>
                    <option value="name">Sort by Emotion</option>
                </select>
                <button id="resetFilters" class="btn-reset">
                    Reset
                </button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <i class="fas fa-images"></i>
                <span>Total: <span id="totalCount">10</span> NFTs</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-info-circle"></i>
                <span>Click image to enlarge â€¢ Click <i class="fas fa-info"></i> for metadata</span>
            </div>
        </div>

        <div class="gallery" id="nftGallery">
            <!-- NFT cards loaded here -->
        </div>

        <!-- Image Modal -->
        <div id="imageModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-image-container">
                    <img id="modalImage" src="" alt="">
                </div>
                <div class="modal-image-info">
                    <h3 id="modalImageTitle"></h3>
                    <p id="modalImageDesc"></p>
                </div>
            </div>
        </div>

        <!-- Metadata Modal -->
        <div id="metadataModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Metadata</h2>
                <div class="metadata-content">
                    <div class="metadata-section">
                        <h3>Information</h3>
                        <div id="basicInfo" class="info-grid"></div>
                    </div>
                    <div class="metadata-section">
                        <h3>Raw JSON</h3>
                        <pre id="rawJSON"></pre>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Thats is folks</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
